<div class="pull-xs-right" ng-controller="pagerController">
    <ul class="pagination ">
        <li class="page-item" ng-class="prevDisabled()">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li ng-class="getPageClass(item)" class="page-item" ng-repeat="item in pages">
            <a ng-click="selectPage(item)" href="" class="page-link" >{{item}} </a>
        </li>
        
        <li class="page-item" ng-class="nextDisabled()" >
            <a  class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</div>
